<!DOCTYPE html><html>
<head>
    <script src="pixi/pixi.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/map_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
        let type="WebGL"
        if(!PIXI.utils.isWebGLSupported()){type="canvas"}
        PIXI.utils.sayHello(type)
    </script>
    <script src='js/graphics_zoom_pan.js'></script>
    <script src='js/searchbar_focus.js'></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/palette_light_dark.js"></script>

    <title>PoE Atlas</title>
</head>

<body>
    <div id="page_container">
        <header>
            <div id="navbar">
                <div id="title" class="header_element">PoE Atlas by <a href="https://github.com/John-Paul-R">JP</a></div>
                <button id="palette_swap" class="header_element" onclick="swapPalette()">Dark</button>
            </div>
        </header>
        <!-- <div class="sidebar left"></div> -->
        <div id="content_main" class="filled">
            <div id="atlas_of_worlds">
                <div id="watchstone_btn_container", class="centered">
                    <button id="master_tier_button" class="watchstone master">Cycle All</button>
                    <button id="atlas_tier_button_r0" class="watchstone 0">Tier 0</button>
                    <button id="atlas_tier_button_r1" class="watchstone 1">Tier 0</button>
                    <button id="atlas_tier_button_r2" class="watchstone 2">Tier 0</button>
                    <button id="atlas_tier_button_r3" class="watchstone 3">Tier 0</button>
                    <button id="atlas_tier_button_r4" class="watchstone 4">Tier 0</button>
                    <button id="atlas_tier_button_r5" class="watchstone 5">Tier 0</button>
                    <button id="atlas_tier_button_r6" class="watchstone 6">Tier 0</button>
                    <button id="atlas_tier_button_r7" class="watchstone 7">Tier 0</button>
                </div>
                <div class="overlay top">
                    <div class="searchbar filled centerh" onfocusin="searchbarFocus('in')" onfocusout="searchbarFocus('out')">
                        <!-- display option show all -->
                        <i class="material-icons">search</i>
                        <input type="text" class="searchField" placeholder="Search for a map, region, tier, item drop, etc." tabindex="1" autofocus>
                        <select id="dropdown_1" name="dropdown_1" class="dropdown">
                            <option value="fabric">Fabric</option>
                            <option value="forge">Forge</option>
                            <option value="all">All</option>
                        </select>
                        <select id="gVers" name="Game Version" class="dropdown">
                            <option value="1.14">1.14</option>
                            <option value="1.13">1.13</option>
                            <option value="1.12">1.12</option>
                            <option value="OLD">Older...</option>
                        </select>
                        <!--<button class="primary_action_button element" onclick="modSearch">Search</button>-->
                    </div>
                </div>
                <div class="overlay left"></div>
                <div class="overlay right"></div>
                <div class="overlay bottom"></div>
            </div>
        </div>
        <!-- <div class="sidebar right"></div> -->
        <footer></footer>
    </div>
</body>

<div id="eof_scripts">
    <script src="js/pixi_atlas_of_worlds.js"></script>
</div>
    
</html>
